<html>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <!-- To do: Add link to cat photo -->
                <!-- You can link to another page with the anchor (a) element -->
                <!-- Adding the target attribute as _blank opens the link in a new tab -->
                <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
                <!-- The src attribute in an img element specifies the image's URL (where the image is located) -->
                <!-- All img elements should have an alt attribute. 
                The alt attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load-->
                <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            </section>

            <section>
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <!--The figure element represents self-contained content and will allow you to associate an image with a caption-->
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                    <figcaption>Cats <em>love</em> lasagna.</figcaption>
                </figure>

                <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                   <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                   <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                </figure>

            </section>

            <section>
                <h2>Cat form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <!-- The fieldset element is used to group related inputs and labels together in a web form. fieldset elements are block-level elements, meaning that they appear on a new line. -->
                    <fieldset>
                        <!-- The legend element acts as a caption for the content in the fieldset element. It gives users context about what they should enter into that part of the form -->
                        <legend>Is your cat an indoor or outdoor cat?</legend>
                        <!-- label elements are used to help associate the text for an input element with the input element itself (especially for assistive technologies like screen readers)-->
                        <label>
                            <!-- You can use radio buttons for questions where you want only one answer out of multiple options -->

                            <!-- The id attribute is used to identify specific HTML elements. Each id attribute's value must be unique from all other id values for the entire page. -->

                            <!-- To make it so selecting one radio button automatically deselects the other, both buttons must have a name attribute with the same value -->

                            <!-- If you select the Indoor radio button and submit the form, the form data for the button is based on its name and value attributes. If your radio buttons do not have a 'value' attribute, the form data will include indoor-outdoor=on, which is not useful when you have multiple buttons. -->
                            <input type="radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor
                        </label>
                        <label>
                            <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>What's your cat's personality?</legend>
                    </fieldset>
                    <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                    <!-- To ensure the submit button will only submit, add the type attribute with the value submit to the button -->
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
